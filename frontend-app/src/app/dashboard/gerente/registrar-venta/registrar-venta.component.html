<!-- registrar-venta.component.html -->
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Registrar Venta</h1>

    <!-- Mensajes de éxito y error -->
    <div *ngIf="mensaje" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ mensaje }}
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="registrarVenta()" class="space-y-4">

        <!-- Selector de producto -->
        <div>
            <label for="producto" class="block text-sm font-medium text-gray-700">Producto</label>
            <select id="producto" formControlName="producto"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                <option value="">Seleccione un producto</option>
                <option *ngFor="let producto of productos" [value]="producto._id">
                    {{ producto.nombre }} - ${{ producto.precio }}
                </option>
            </select>
        </div>

        <!-- Cantidad -->
        <div>
            <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad</label>
            <input type="number" id="cantidad" formControlName="cantidad" min="1"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <!-- Cliente (opcional) -->
        <div>
            <label for="cliente" class="block text-sm font-medium text-gray-700">Cliente (opcional)</label>
            <input type="text" id="cliente" formControlName="cliente"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Nombre del cliente">
        </div>

        <!-- Comentario (opcional) -->
        <div>
            <label for="comentario" class="block text-sm font-medium text-gray-700">Comentario (opcional)</label>
            <textarea id="comentario" formControlName="comentario" rows="3"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                placeholder="Comentarios adicionales"></textarea>
        </div>

        <!-- Información del producto seleccionado -->
        <div *ngIf="productoSeleccionado" class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Información del Producto</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <span class="text-gray-600">Precio unitario:</span>
                    <p class="font-semibold">${{ productoSeleccionado.precio }}</p>
                </div>
                <div>
                    <span class="text-gray-600">Stock (paquetes):</span>
                    <p class="font-semibold">{{ productoSeleccionado.stock }}</p>
                </div>
                <div>
                    <span class="text-gray-600">Unidades disponibles:</span>
                    <p class="font-semibold">{{ unidadesDisponibles }}</p>
                </div>
                <div>
                    <span class="text-gray-600">Total:</span>
                    <p class="font-semibold text-green-600">${{ calcularTotal() }}</p>
                </div>
            </div>
        </div>

        <!-- Botón de envío -->
        <div class="flex justify-end">
            <button type="submit" [disabled]="form.invalid || unidadesDisponibles === 0"
                class="bg-blue-500 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded">
                Registrar Venta
            </button>
        </div>
    </form>
</div>
