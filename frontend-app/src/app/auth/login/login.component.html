<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Iniciar Sesión</h2>

            <!-- Email -->
            <div class="mb-4">
                <label class="block mb-1 font-medium text-sm">Email</label>
                <input type="email" formControlName="email" class="w-full border px-4 py-2 rounded" />
            </div>

            <!-- Contraseña con botón mostrar/ocultar -->
            <div class="mb-2">
                <label class="block mb-1 font-medium text-sm">Contraseña</label>
                <div class="relative">
                    <input [type]="verPassword ? 'text' : 'password'" formControlName="password"
                        class="w-full border px-4 py-2 pr-10 rounded" />
                    <button type="button" (click)="verPassword = !verPassword"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-600" tabindex="-1">
                        {{ verPassword ? '🙈' : '👁️' }}
                    </button>
                </div>
            </div>

            <!-- Enlace recuperar contraseña -->
            <div class="mt-2 text-right">
                <a routerLink="/recuperar-contrasena" class="text-blue-600 hover:underline text-sm">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Botón login -->
            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">
                Ingresar
            </button>

            <!-- Error -->
            <p *ngIf="errorMsg" class="text-red-500 text-sm mt-4 text-center">{{ errorMsg }}</p>
        </form>

        <!-- Volver -->
        <div class="mt-4 text-center">
            <a routerLink="/inicio" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                ← Volver a la portada
            </a>
        </div>
    </div>
</div>
