<div class="max-w-md mx-auto p-4 border rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Recuperar contraseña</h2>

    <form [formGroup]="form" (ngSubmit)="enviarSolicitud()">
        <label class="block mb-2 font-medium" for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-2 border rounded"
            placeholder="Ingrese su email" />
        <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid" class="text-red-600 mt-1 text-sm">
            <div *ngIf="form.controls['email'].errors?.['required']">El email es obligatorio.</div>
            <div *ngIf="form.controls['email'].errors?.['email']">Email inválido.</div>
        </div>

        <button type="submit" [disabled]="form.invalid"
            class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Enviar instrucciones
        </button>
    </form>

    <p *ngIf="mensaje" class="mt-4 text-green-600">{{ mensaje }}</p>
    <p *ngIf="error" class="mt-4 text-red-600">{{ error }}</p>
</div>
