<div class="max-w-md mx-auto p-4 border rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Cambiar contraseña</h2>

    <form [formGroup]="form" (ngSubmit)="enviarReset()">
        <label for="newPassword" class="block mb-1 font-medium">Nueva contraseña</label>
        <input id="newPassword" type="password" formControlName="newPassword" class="w-full p-2 border rounded" />
        <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched"
            class="text-red-600 mt-1 text-sm">
            La contraseña debe tener al menos 6 caracteres.
        </div>

        <label for="confirmPassword" class="block mb-1 font-medium mt-4">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword"
            class="w-full p-2 border rounded" />
        <div *ngIf="form.errors?.['noSonIguales']" class="text-red-600 mt-1 text-sm">
            Las contraseñas no coinciden.
        </div>

        <button type="submit" [disabled]="form.invalid"
            class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Cambiar contraseña
        </button>
    </form>

    <p *ngIf="mensaje" class="mt-4 text-green-600">{{ mensaje }}</p>
    <p *ngIf="error" class="mt-4 text-red-600">{{ error }}</p>
</div>
