<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>

        <form [formGroup]="form" (ngSubmit)="guardar()">
            <label class="block mb-2">Nombre</label>
            <input class="border w-full mb-4 p-2 rounded" formControlName="nombre" />

            <label class="block mb-2">Apellido</label>
            <input class="border w-full mb-4 p-2 rounded" formControlName="apellido" />

            <label class="block mb-2">Email</label>
            <input class="border w-full mb-4 p-2 rounded" formControlName="email" />

            <label class="block mb-2">Rol</label>
            <select class="border w-full mb-4 p-2 rounded" formControlName="rol">
                <option value="admin">Admin</option>
                <option value="gerente">Gerente</option>
                <option value="cliente">Cliente</option>
            </select>

            <div class="flex justify-end space-x-2">
                <button type="button" (click)="cerrar()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>
